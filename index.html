<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Clock!</title>

    <link rel="stylesheet" href="./clock.css">
    <link rel="stylesheet" href="./progressbar.css">
</head>

<body class="bg-dark container-fluid text-white">
    <main class="d-flex flex-row gap-3">
        <!-- Section Clock -->
        <section class="d-flex flex-column align-self-center justify-content-center h-75 col-4 fixed-top text-center">
            <div class="m-2" id="clock">
                <p class="date fs-4" id="dates"></p>
                <p class="time fs-4" id="timeClock"></p>
                <p class="fs-1">~</p>
                <h2 class="date mt-3 fs-5">100 Day of Code</h2>
                <!-- pregress bar -->
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
                <h2 class="date mt-2 fs-5">Today</h2>
                <!-- Progress bar -->
                <div class="progress-container">
                    <div class="progress" id="progressToday"></div>
                </div>
                <button class="btn mt-3 btn-outline-success" id="startDayCode">start day code</button>
            </div>

        </section>
        <section class="col-4"></section>
        <!-- Section Data -->
        <section class="col-8 px-4">
            <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col" colspan="2">Description</th>
                    <th scope="col">Share</th>
                  </tr>
                </thead>
                <tbody id="tableBodyProgress">
                  <tr>
                    <th scope="row">
                      <input class="bg-transparent text-white border-0 rounded-0" type="number" >
                    </th>
                    <td colspan="2"><input class="bg-transparent text-white border-0 rounded-0 w-100" type="text"></td>
                    <td><a href="#">Share</a></td>
                  </tr>
                  
                </tbody>
              </table>
             
        </section>
    </main>
    <script src="clock.js"></script>
    <script src="./progressbar.js"></script>
</body>

</html>
