<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <title>Clock!</title>

    <link rel="stylesheet" href="./clock.css">
    <link rel="stylesheet" href="./progressbar.css">
</head>

<body class="bg-dark">
    <main class="d-flex flex-row gap-3">
        <!-- Section Clock -->
        <section class="col-4">
            <div id="clock">
                <p class="date" id="dates"></p>
                <p class="time" id="timeClock"></p>
                <h2 class="date mt-3">100 Day of Code</h2>
                <!-- pregress bar -->
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
                <h2 class="date mt-2">Today</h2>
                <!-- Progress bar -->
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
                <button class="btn mt-3 btn-outline-success" id="startDayCode">start day code</button>
            </div>
            <div>
            </div>

        </section>
        <!-- Section Data -->
        <section class="col-8">
        </section>
    </main>
    <script src="clock.js"></script>
    <script src="./progressbar.js"></script>
</body>

</html>
